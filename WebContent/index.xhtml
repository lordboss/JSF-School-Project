<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />

	<script type="text/javascript" src="//use.typekit.net/pcs7nul.js"></script>
	<script type="text/javascript">
		try {
			Typekit.load();
		} catch (e) {
		}
	</script>

    <link rel="stylesheet" type='text/css' href="#{request.contextPath}/css/main.css" />
    <link rel="stylesheet" type='text/css' href="#{request.contextPath}/css/animate.css" />
    <link rel="stylesheet" type='text/css' href="#{request.contextPath}/css/animate.delay.css" />

</h:head>
<h:body>
	<div class="wrapper wrapper--full">

		<!-- The sidebar -->
		<div class="sidebar">
			<ul class="sidebar__items">
				<li class="sidebar__item sidebar__item--header">
					<span>Navigation</span>
				</li>

				<!-- dashboard -->
				<li class="sidebar__item active">
					<a href="#{request.contextPath}/index.xhtml">
						<span class="glyphicons--imac">Dashboard</span>
					</a>
				</li>

				<!-- Posts -->
				<li class="sidebar__item sidebar__item--dropdown">
					<a href="#">
						<span class="glyphicons--sort">
							Post
							<span class="dropdown__indicator glyphicons--chevron-right"></span>
						</span>
					</a>

					<ul class="sidebar__dropdown">
						<li>
							<a href="#{request.contextPath}/post/new.xhtml">
								<span class="glyphicons--chevron-right">Create new</span>
							</a>
						</li>

						<li>
							<a href="#{request.contextPath}/post/edit.xhtml">
								<span class="glyphicons--chevron-right">Edit existing</span>
							</a>
						</li>
					</ul>
				</li>

				<!-- Category -->
				<li class="sidebar__item sidebar__item--dropdown">
					<a href="#">
						<span class="glyphicons--tag">
							Category
							<span class="dropdown__indicator glyphicons--chevron-right"></span>
						</span>
					</a>

					<ul class="sidebar__dropdown">
						<li>
							<a href="#{request.contextPath}/category/new.xhtml">
								<span class="glyphicons--chevron-right">Create new</span>
							</a>
						</li>

						<li>
							<a href="#{request.contextPath}/category/edit.xhtml">
								<span class="glyphicons--chevron-right">Edit existing</span>
							</a>
						</li>
					</ul>
				</li>

				<!-- User -->
				<li class="sidebar__item sidebar__item--dropdown">
					<a href="#">
						<span class="glyphicons--user">
							User
							<span class="dropdown__indicator glyphicons--chevron-right"></span>
						</span>
					</a>

					<ul class="sidebar__dropdown">
						<li>
							<a href="#{request.contextPath}/user/new.xhtml">
								<span class="glyphicons--chevron-right">Create new</span>
							</a>
						</li>

						<li>
							<a href="#{request.contextPath}/user/edit.xhtml">
								<span class="glyphicons--chevron-right">Edit existing</span>
							</a>
						</li>
					</ul>
				</li>

				<!-- login -->
				<li class="sidebar__item">
					<a href="#{request.contextPath}/login.xhtml">
						<span class="glyphicons--keys">Login</span>
					</a>
				</li>
			</ul>
		</div>

		<!-- The content -->
		<div class="content">
			<div class="header">
				<div class="header__items">
					<div class="header__item header__item--user">
						<img src="#{gravatar.theGravatar()}" alt="" class="header__avatar" />
						<span class="header__username">#{mainBean.username}</span>
					</div>
				</div>
			</div>

			<div class="content__wrapper animate1 fadeIn">
				<ui:repeat value="#{postBean.getAllPosts()}" var="post">
		            <div class="widget">
		            	<div class="widget__head">
		            		#{post.title}
		            	</div>

		            	<div class="widget__body">
		            		<h:outputText value="#{post.content_compiled}" escape="false" />
		            	</div>
		            </div>
		        </ui:repeat>
			</div>
		</div>
	</div>

	<script src="#{request.contextPath}/js/jquery.js"></script>
	<script src="#{request.contextPath}/js/jquery.uniform.js"></script>
	<script src="#{request.contextPath}/js/jquery.selecter.js"></script>
	<script src="#{request.contextPath}/js/markdown.js"></script>
	<script src="#{request.contextPath}/js/app.js"></script>
</h:body>
</html>
